<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="icon" href="Images/icon.jpg">
    <script src="https://kit.fontawesome.com/4758bbcd7c.js" crossorigin="anonymous"></script>
</head>
<body>    
    <div class="container" id="wheel">
        <div class="choice">
            <p class="title">Set</p>
            <div id="bets">
            <input type="number" placeholder="Bet ($)" id="bet-input" class="bet-input bet" autocomplete="off"> 
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Color</button>
                <div id="myDropdown" class="dropdown-content">
                  <button onclick = setColor(red) class="drop-button three">Red</button>
                  <button onclick = setColor(black) class="drop-button two">Black</button>
                  <button onclick = setColor(green) class="drop-button one">Green</button>
                </div>
              </div>
            <input type="number" placeholder="Number" id='bet-num' class="bet-input" autocomplete="off">    
            </div>
            <button id="spin-wheel">Spin</button>
            
        </div>
    <div id="random-wheel">
        <div class="wheel">
            <div id="number"><p class="p-number"></p></div>
        </div>        
    </div>
    </div>



    <div class="container" id="prev-wins">
        <div class="number-wins prev-wins-div">
        <p class="title">Previous Wins</p>
        <p class="prev-wins"></p>
        </div>      
    </div>


    <div id="header">       
        <div class="attempt-div header-div">
        <p class="attempts">Attempt:</p>
        <p id="attempts" class="js-p"></p>
        </div>
        <div class="balance header-div">
            <p class="balance">Balance:</p>
            <p id="balance" class="js-p"></p>       
        </div>
        <div class="amount-wins header-div">
            <p class="subtitle">Number of Wins:</p>
            <p id="amount-of-wins"></p>
            </div>
        <div class="reset header-div">
            <button id="resetelem" onclick=resetAll()>Reset</button>
        </div>
    </div>



    <div class="copyright"><p class="copy-text">Copyright by <a class="copy-a" target="_blank" href="http://germanvinok.online"><i class="fa-solid fa-bolt"></i> Vinokurov</a> in 2024</div>
    





    <script src="Js/display.js"></script>
    <script src="Js/wheel.js"></script>
    <script src="Js/dropown.js"></script>
    <script src="Js/header.js"></script>
    
</body>
</html>
